<!DOCTYPE html>
<html>
<head>
    <title>Tax Minimization Questionnaire</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question-group { margin-bottom: 30px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Tax Minimization Questionnaire</h1>
    <div id="questions"></div>

    <script>
        const questions = [
            {
                category: "Income Sources",
                items: [
                    "Gross annual salary (including bonuses/commissions)?",
                    "Monthly HRA amount (if applicable)?",
                    "Annual rental income/capital gains/interest income?"
                ]
            },
            {
                category: "Section 80C Investments",
                items: [
                    "Monthly EPF/VPF contribution?",
                    "Monthly ELSS SIP amount?",
                    "Annual life insurance premiums?",
                    "Annual PPF/NSC deposits?",
                    "Home loan principal repayment (yearly)?"
                ]
            },
            // ... Add all other categories/questions here (truncated for brevity)
            {
                category: "Tax Regime Preference",
                items: [
                    "Using old regime (with deductions) or new regime?"
                ]
            }
        ];

        function renderQuestions() {
            const container = document.getElementById("questions");
            questions.forEach((group, index) => {
                const groupDiv = document.createElement("div");
                groupDiv.className = "question-group";
                groupDiv.innerHTML = `
                    <h2>${index + 1}. ${group.category}</h2>
                    <ul>
                        ${group.items.map(item => `<li>${item}</li>`).join("")}
                    </ul>
                `;
                container.appendChild(groupDiv);
            });
        }

        // Initialize the questionnaire
        renderQuestions();
    </script>
</body>
</html>
